<!DOCTYPE html>
<html>
<head>
  <title>Submit War Stories</title>
  <link rel="stylesheet" href="Form.css">
</head>
<body>
  <header>
    <h1>Submit Your War Stories</h1>
    <nav>
        <ul>
          <li><a href="War.html">Home</a></li>
          <li><a href="present_war.html">Present Wars</a></li>
          <li><a href="historical_war.html">Historical Wars</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <form id="story-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="story">Your War Story:</label>
        <textarea id="story" name="story" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="video">Upload Video (optional):</label>
        <input type="file" id="video" name="video" accept="video/*">
      </div>

      <div class="form-group">
        <label for="photos">Upload Photos (optional):</label>
        <input type="file" id="photos" name="photos" accept="image/*" multiple>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('story-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // You can add JavaScript code here to handle form submission and data processing.
      // For example, you can use XMLHttpRequest or fetch() to send the form data to the server.
    });
  </script>
</body>
</html>
